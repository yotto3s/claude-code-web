version: '3.8'

services:
  claude-server:
    build: .
    ports:
      - "3000:3000"
    volumes:
      # Persist environment data
      - ./data:/app/data
      # Mount Claude config/credentials
      - ~/.claude:/home/node/.claude
      # Mount source code for development (live editing)
      - .:/app
      # Prevent overwriting node_modules from host
      - /app/node_modules
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - MAX_SESSIONS=5
      - SESSION_TIMEOUT=3600000
      # Pass through ANTHROPIC_API_KEY if set
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      # Set HOME and CLAUDE_CONFIG_DIR for proper config resolution
      - HOME=/home/node
      - CLAUDE_CONFIG_DIR=/home/node/.claude
    restart: unless-stopped
