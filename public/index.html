<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Code Web</title>
  <link rel="stylesheet" href="/css/style.css">
  <!-- highlight.js for code syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <span class="logo">Claude Code</span>
        <div class="session-indicator">
          <span class="status-dot" id="status-dot"></span>
          <span id="status-text">Disconnected</span>
        </div>
      </div>
      <div class="header-right">
        <div class="session-dropdown">
          <button class="icon-btn" id="sessions-btn" title="Sessions">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <line x1="9" y1="3" x2="9" y2="21"/>
            </svg>
          </button>
          <div class="session-menu" id="session-menu">
            <div id="session-list"></div>
            <button class="session-menu-item new-session-btn" id="new-session-btn">
              + New Session
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Messages Area -->
    <main class="messages-container" id="messages">
      <div class="welcome-message" id="welcome">
        <h2>Welcome to Claude Code</h2>
        <p>Start a conversation to begin</p>
      </div>
    </main>

    <!-- Input Area -->
    <footer class="input-container">
      <div class="input-wrapper">
        <div class="input-field">
          <textarea
            id="message-input"
            placeholder="Type a message..."
            rows="1"
          ></textarea>
        </div>
        <button class="send-btn" id="send-btn" title="Send">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="22" y1="2" x2="11" y2="13"/>
            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
          </svg>
        </button>
      </div>
    </footer>
  </div>

  <!-- Session Picker (shown on first visit) -->
  <div id="session-picker" class="session-picker">
    <div class="session-picker-card">
      <h2>Select a Session</h2>
      <div id="session-picker-list" class="session-picker-list"></div>
      <button id="session-picker-new" class="btn btn-primary session-picker-new-btn">+ New Session</button>
    </div>
  </div>

  <!-- New Session Modal -->
  <div class="modal-overlay" id="new-session-modal">
    <div class="modal">
      <div class="modal-header">
        <h3>New Session</h3>
        <button class="modal-close" id="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="working-directory">Working Directory</label>
          <div class="directory-input-wrapper">
            <input
              type="text"
              id="working-directory"
              placeholder="/path/to/project"
              autocomplete="off"
            />
            <button class="btn btn-secondary browse-btn" id="browse-btn" title="Browse">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
              </svg>
            </button>
          </div>
          <div class="directory-browser" id="directory-browser">
            <div class="browser-header">
              <button class="browser-nav-btn" id="browser-up" title="Go up">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M18 15l-6-6-6 6"/>
                </svg>
              </button>
              <span class="browser-path" id="browser-path">/</span>
            </div>
            <div class="browser-list" id="browser-list"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="modal-cancel">Cancel</button>
        <button class="btn btn-primary" id="modal-create">Create Session</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
  <script src="/js/markdown.js"></script>
  <script src="/js/chat.js"></script>
  <script src="/js/websocket.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
